<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Test page "Наши партнёры"</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico"> <!-- 32×32 -->
  <link rel="apple-touch-icon" href="img/favicons/apple-icon-180x180.png"> <!-- 180×180 -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="fonts/roboto-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

</head>

<body class="page__body">
  <header class="page-header">
    <div class="page-header__container container">
      <div class="page-header__logo logo">
        <img src="img/logo-img.svg" alt="Логотип" width="40" height="40">
      </div>
      <form action="https://echo.htmlacademy.ru/" class="page-header__form form-search" id="search-form" method="post"
        enctype="multipart/form-data" target="_blank">
        <div class="form-search__wrapper line-horizontal">
          <input class="form-search__input" id="search-content" type="search" name="search-content"
            placeholder="Найти...">
          <label for="search-content" class="form-search__title"></label>
          <svg class="form-search__icon" width="24" height="24" viewBox="0 0 24 24" role="img"
            aria-label="Иконка поиска." xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite.svg#search-icon"></use>
          </svg>
        </div>
      </form>
      <a class="page-header__auth auth line-vertical">
        <span class="auth__user-name">Константин</span>
        <div class="auth__user-img-wrapper">
          <picture>
            <source type="image/webp" media="(min-width: 1440px)"
              srcset="img/photo-user/photo-user-desk.webp 1x, img/photo-user/photo-user-desk@2x.webp 2x">
            <source type="image/webp" media="(min-width: 768px)"
              srcset="img/photo-user/photo-user-tab.webp 1x, img/photo-user/photo-user-tab@2x.webp 2x">
            <source media="(min-width: 1440px)"
              srcset="img/photo-user/photo-user-desk.jpg 1x, img/photo-user/photo-user-desk@2x.jpg 2x">
            <source media="(min-width: 768px)"
              srcset="img/photo-user/photo-user-tab.jpg 1x, img/photo-user/photo-user-tab@2x.jpg 2x">
            <img src="img/user-icon.svg" width="24" height="24" alt="Aватарка пользователя">
          </picture>
        </div>
      </a>
    </div>
  </header>
  <main class="main-page">
    <section class="our-partners">
      <div class="container">
        <h1 class="our-partners__title title">Наши партнёры</h1>
        <ul class="our-partners__list">
          <li class="our-partners__item">
            <a href="#" class="our-partners__item-link">
              <img src="img/logo-partners/logo-partner-1.svg" alt="логотип парнёр-1" width="60" height="60">
            </a>
          </li>
          <li class="our-partners__item">
            <a href="#" class="our-partners__item-link">
              <img src="img/logo-partners/logo-partner-2.svg" alt="логотип партнёр-2" width="60" height="60">
            </a>
          </li>
          <li class="our-partners__item">
            <a href="#" class="our-partners__item-link">
              <img src="img/logo-partners/logo-partner-3.svg" alt="логотип партнёр-3" width="60" height="60">
            </a>
          </li>
          <li class="our-partners__item">
            <a href="#" class="our-partners__item-link">
              <img src="img/logo-partners/logo-partner-4.svg" alt="логотип партнёр-4" width="60" height="60">
            </a>
          </li>
          <li class="our-partners__item">
            <a href="#" class="our-partners__item-link">
              <img src="img/logo-partners/logo-partner-5.svg" alt="логотип партнёр-5" width="60" height="60">
            </a></li>
          <li class="our-partners__item">
            <a href="#" class="our-partners__item-link">
              <img src="img/logo-partners/logo-partner-6.svg" alt="логотип партнёр-6" width="60" height="60">
            </a>
          </li>
          <li class="our-partners__item">
            <a href="#" class="our-partners__item-link">
              <img src="img/logo-partners/logo-partner-7.svg" alt="логотип партнёр-7" width="60" height="60">
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer>

  </footer>

  <script defer src="js/script.js"></script>

</body>

</html>
